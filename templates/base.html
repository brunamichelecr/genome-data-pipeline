<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}DemoMind{% endblock %}</title>
  <link rel="icon" href="{{ url_for('static', filename='img/favicon.png') }}" type="image/x-icon">

  <!-- CSS do projeto -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">

  <!-- Fonte Google -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
    crossorigin="anonymous">
</head>

<body class="{% block body_class %}{% endblock %} min-vh-100 d-flex flex-column">

  <!-- Navbar -->
<!-- Navbar completa dentro do base.html -->
<nav class="navbar navbar-expand-lg navbar-custom fixed-top">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('home') }}">
      <img src="{{ url_for('static', filename='img/logo.svg') }}" alt="DemoMind" height="40" />
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('carregar_dados') }}">Carregar dados</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('resultados') }}">Resultados</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('sobre') }}">Sobre nós</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('contato') }}">Contato</a></li>

        {% if session.get('user_id') %}
          <li class="nav-item">
            <a href="{{ url_for('logout') }}" class="btn btn-outline-light ms-lg-3">Sair</a>
          </li>
        {% else %}
          <li class="nav-item">
            <a href="{{ url_for('login') }}" class="btn btn-outline-light ms-lg-3">Entrar</a>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

  <!-- Conteúdo principal -->
  <main class="flex-grow-1">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="site-footer py-5">
    <!-- seu footer aqui -->
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
